<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

	<div class="menuTopo">
		<ul>
			<li><a href="index.html"><img style="height: 22px; float: left;" src="images/ong-amiga.png"></a></li>
			<li><a href="escolhaCadastro.html">Cadastre-se</a></li>
			<li><a href="sobrenos.html">Sobre nós</a></li>
		</ul>

	</div>

	<div id="cadastroContainer">
		<form method="POST">
			<label class="label">Nome Completo: </label>
			<input placeholder="Ex: José da Silva Santos" class="inputTexto" type="text" name="nome" maxlength="60" required/>
			<label class="label">CPF: </label>
			<input placeholder = "Ex: 000.000.000-00" class="inputTexto" type="text" name="cpf" maxlength="14" required/>
			<label class="label">Email: </label>
			<input placeholder="Ex: Jose@bol.com.br" class="inputTexto" type="text" name="emailColab" maxlength="60" required/>
			<label class="label">Endereço da ONG: </label>
			<input placeholder = "Ex: Rua Santa Amalia - 127, Tabuleiro Do Martins" class="inputTexto" type="text"/>
			<label class="label">Telefone: </label>
			<input placeholder="(xx) xxxxx-xxxx" class="inputTexto" type="text" name="telefoneColab" maxlength="14" required/>
			<label class="label">Senha:</label>
			<input placeholder="Senha de até 12 caracteres" class="inputTexto" type="password" name="senha" maxlength="12" required />
			<label class="label">Confirme sua senha:</label>
			<input class="inputTexto" type="password" name="senha2" maxlength="12" required/>
			<input id="btn-cadastro" class="btn" type="submit" value="Cadastrar"/>
		</form>
	</div>
</body>
</html>
