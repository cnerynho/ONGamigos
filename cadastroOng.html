<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

	<div class="menuTopo">
		<ul>
			<li><a href="index.html"><img style="height: 22px; float: left;" src="images/ong-amiga.png"></a></li>
			<li><a href="escolhaCadastro.html">Cadastre-se</a></li>
			<li><a href="sobrenos.html">Sobre nós</a></li>
		</ul>

	</div>

	<div id="cadastroContainer">
		<form method="POST">
			<label class="label">Razão Social: </label>
			<input placeholder="Ex: ASSOCIAÇÃO BENEFICIENTE SAO BENEDITO" class="inputTexto" type="text" name="razaoSocial" maxlength="60" required/>
			<label class="label">CNPJ: </label>
			<input placeholder = "Ex: 35.742.220/0001-75" class="inputTexto" type="text" name="cnpj" maxlength="18" required/>
			<label class="label">Endereço da ONG: </label>
			<input placeholder = "Ex: RUA FIRMO CORREIA DE ARAUJO - 355, TABULEIRO DO MARTINS" class="inputTexto" type="text" name="endereco" maxlength="18" required/>
			<label class="label">Email da ong: </label>
			<input placeholder="Ex: AssociacaoBeneficienteSaoBenedito@uol.com.br" class="inputTexto" type="text" name="emailOng" maxlength="60" required/>	
			<label class="label">Telefone:</label>
			<input placeholder="Ex: (xx) xxxxx-xxxx" class="inputTexto" type="text" name="telefoneOng" maxlength="60" required/>	
			<label class="label">Senha:</label>
			<input placeholder="Senha de até 12 caracteres" class="inputTexto" type="password" name="senha" maxlength="12" required />
			<label class="label">Confirme a senha:</label>
			<input class="inputTexto" type="password" name="senha2" maxlength="12" required/>
			<input id="btn-cadastro" class="btn" type="submit" value="Cadastrar"/>
		</form>
	</div>
</body>
</html>
